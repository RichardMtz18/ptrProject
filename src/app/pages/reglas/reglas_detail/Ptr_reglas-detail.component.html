<section class="add-reglas-section">


<div class="card mt-5">
    <div class="card-header">
        {{this.isNew ? "Register Ptr_reglas" : "Update Ptr_reglas"}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitPtr_reglas(forma)" #forma="ngForm" class="row g-3">
<div class="col-md-6">
<label for="label-idptr_regla"  class="form-label">idptr_regla:</label>"
<input #inputidptr_regla="ngModel"  type="text" name="idptr_regla" [ngClass]="{'is-invalid': inputidptr_regla.touched && inputidptr_regla.hasError('required') }" [(ngModel)]="ptr_reglas.idptr_regla" class="form-control" id="idptr_regla" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-idptr_tipo_regla"  class="form-label">idptr_tipo_regla:</label>"
<input #inputidptr_tipo_regla="ngModel"  type="text" name="idptr_tipo_regla" [ngClass]="{'is-invalid': inputidptr_tipo_regla.touched && inputidptr_tipo_regla.hasError('required') }" [(ngModel)]="ptr_reglas.idptr_tipo_regla" class="form-control" id="idptr_tipo_regla" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-descripcion"  class="form-label">descripcion:</label>"
<input #inputdescripcion="ngModel"  type="text" name="descripcion" [ngClass]="{'is-invalid': inputdescripcion.touched && inputdescripcion.hasError('required') }" [(ngModel)]="ptr_reglas.descripcion" class="form-control" id="descripcion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-fecha_creacion"  class="form-label">fecha_creacion:</label>"
<input #inputfecha_creacion="ngModel"  type="text" name="fecha_creacion" [ngClass]="{'is-invalid': inputfecha_creacion.touched && inputfecha_creacion.hasError('required') }" [(ngModel)]="ptr_reglas.fecha_creacion" class="form-control" id="fecha_creacion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-idper_persona"  class="form-label">idper_persona:</label>"
<input #inputidper_persona="ngModel"  type="text" name="idper_persona" [ngClass]="{'is-invalid': inputidper_persona.touched && inputidper_persona.hasError('required') }" [(ngModel)]="ptr_reglas.idper_persona" class="form-control" id="idper_persona" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-activo"  class="form-label">activo:</label>"
<input #inputactivo="ngModel"  type="text" name="activo" [ngClass]="{'is-invalid': inputactivo.touched && inputactivo.hasError('required') }" [(ngModel)]="ptr_reglas.activo" class="form-control" id="activo" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-12 text-center">
            <button class=" btn btn-primary" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
            <button style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="limpiarForm(forma)">Clear</button>
            <button *ngIf="!this.isNew" style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="emitChange.emit()">Cancel</button>
            <a routerLink="../"> <button class=" btn btn-secondary" type="button">Regresar</button></a>
          </div>
      </form>
    </div>
</div>
<router-outlet></router-outlet>
