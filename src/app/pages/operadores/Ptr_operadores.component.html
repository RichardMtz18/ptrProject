<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Ptr_operadores-detail (emitChange)="restableceRegistro()"></app-Ptr_operadores-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Ptr_operadores-detail [id]="idPtr_operadores" (emitChange)="restableceRegistro()"></app-Ptr_operadores-detail>
        </div>
        <div class="col-auto mt-5">
            <div class="card">
<div class="card-header">Table of Ptr_operadores</div><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">idptr_operador</th>
<th scope="col">descripcion</th>
<th scope="col">fecha_ultimo_cambio</th>
<th scope="col">usuario_ultimo_cambio</th>
<th scope="col">activo</th>

<th scope="col">Update</th>
            <th scope="col">Eliminate</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let ptr_operadores of ptr_operadoresAll; index as i">

                  <th scope="row">{{i+1}}</th>
<td>{{ptr_operadores.idptr_operador}}</td>
<td>{{ptr_operadores.descripcion}}</td>
<td>{{ptr_operadores.fecha_ultimo_cambio}}</td>
<td>{{ptr_operadores.usuario_ultimo_cambio}}</td>
<td>{{ptr_operadores.activo}}</td>
 <td><button (click)="actualizar(ptr_operadores.idptr_operador)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(ptr_operadores)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
