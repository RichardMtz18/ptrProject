<div class="card mt-5">
    <div class="card-header">
        {{this.isNew ? "Register Ptr_tareas" : "Update Ptr_tareas"}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitPtr_tareas(forma)" #forma="ngForm" class="row g-3">
<div class="col-md-6">
<label for="label-idptr_tarea"  class="form-label">idptr_tarea:</label>"
<input #inputidptr_tarea="ngModel"  type="text" name="idptr_tarea" [ngClass]="{'is-invalid': inputidptr_tarea.touched && inputidptr_tarea.hasError('required') }" [(ngModel)]="ptr_tareas.idptr_tarea" class="form-control" id="idptr_tarea" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-idptr_tipo_tarea"  class="form-label">idptr_tipo_tarea:</label>"
<input #inputidptr_tipo_tarea="ngModel"  type="text" name="idptr_tipo_tarea" [ngClass]="{'is-invalid': inputidptr_tipo_tarea.touched && inputidptr_tipo_tarea.hasError('required') }" [(ngModel)]="ptr_tareas.idptr_tipo_tarea" class="form-control" id="idptr_tipo_tarea" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-descripcion"  class="form-label">descripcion:</label>"
<input #inputdescripcion="ngModel"  type="text" name="descripcion" [ngClass]="{'is-invalid': inputdescripcion.touched && inputdescripcion.hasError('required') }" [(ngModel)]="ptr_tareas.descripcion" class="form-control" id="descripcion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-fecha_ultimo_cambio"  class="form-label">fecha_ultimo_cambio:</label>"
<input #inputfecha_ultimo_cambio="ngModel"  type="text" name="fecha_ultimo_cambio" [ngClass]="{'is-invalid': inputfecha_ultimo_cambio.touched && inputfecha_ultimo_cambio.hasError('required') }" [(ngModel)]="ptr_tareas.fecha_ultimo_cambio" class="form-control" id="fecha_ultimo_cambio" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-usuario_ultimo_cambio"  class="form-label">usuario_ultimo_cambio:</label>"
<input #inputusuario_ultimo_cambio="ngModel"  type="text" name="usuario_ultimo_cambio" [ngClass]="{'is-invalid': inputusuario_ultimo_cambio.touched && inputusuario_ultimo_cambio.hasError('required') }" [(ngModel)]="ptr_tareas.usuario_ultimo_cambio" class="form-control" id="usuario_ultimo_cambio" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-activo"  class="form-label">activo:</label>"
<input #inputactivo="ngModel"  type="text" name="activo" [ngClass]="{'is-invalid': inputactivo.touched && inputactivo.hasError('required') }" [(ngModel)]="ptr_tareas.activo" class="form-control" id="activo" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-orden"  class="form-label">orden:</label>"
<input #inputorden="ngModel"  type="text" name="orden" [ngClass]="{'is-invalid': inputorden.touched && inputorden.hasError('required') }" [(ngModel)]="ptr_tareas.orden" class="form-control" id="orden" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-valor"  class="form-label">valor:</label>"
<input #inputvalor="ngModel"  type="text" name="valor" [ngClass]="{'is-invalid': inputvalor.touched && inputvalor.hasError('required') }" [(ngModel)]="ptr_tareas.valor" class="form-control" id="valor" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-12 text-center">
            <button class=" btn btn-primary" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
            <button style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="limpiarForm(forma)">Clear</button>
            <button *ngIf="!this.isNew" style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="emitChange.emit()">Cancel</button>
          </div>
      </form>
    </div>
</div>
<router-outlet></router-outlet>
