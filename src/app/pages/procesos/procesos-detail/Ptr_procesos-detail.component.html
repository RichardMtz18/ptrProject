<div class="card mt-5">
    <div class="card-header">
        {{this.isNew ? "Register Ptr_procesos" : "Update Ptr_procesos"}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitPtr_procesos(forma)" #forma="ngForm" class="row g-3">
<div class="col-md-6">
<label for="label-idptr_proceso"  class="form-label">idptr_proceso:</label>"
<input #inputidptr_proceso="ngModel"  type="text" name="idptr_proceso" [ngClass]="{'is-invalid': inputidptr_proceso.touched && inputidptr_proceso.hasError('required') }" [(ngModel)]="ptr_procesos.idptr_proceso" class="form-control" id="idptr_proceso" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-descripcion"  class="form-label">descripcion:</label>"
<input #inputdescripcion="ngModel"  type="text" name="descripcion" [ngClass]="{'is-invalid': inputdescripcion.touched && inputdescripcion.hasError('required') }" [(ngModel)]="ptr_procesos.descripcion" class="form-control" id="descripcion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-fecha_ultimo_cambio"  class="form-label">fecha_ultimo_cambio:</label>"
<input #inputfecha_ultimo_cambio="ngModel"  type="text" name="fecha_ultimo_cambio" [ngClass]="{'is-invalid': inputfecha_ultimo_cambio.touched && inputfecha_ultimo_cambio.hasError('required') }" [(ngModel)]="ptr_procesos.fecha_ultimo_cambio" class="form-control" id="fecha_ultimo_cambio" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-usuario_ultimo_cambio"  class="form-label">usuario_ultimo_cambio:</label>"
<input #inputusuario_ultimo_cambio="ngModel"  type="text" name="usuario_ultimo_cambio" [ngClass]="{'is-invalid': inputusuario_ultimo_cambio.touched && inputusuario_ultimo_cambio.hasError('required') }" [(ngModel)]="ptr_procesos.usuario_ultimo_cambio" class="form-control" id="usuario_ultimo_cambio" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-activo"  class="form-label">activo:</label>"
<input #inputactivo="ngModel"  type="text" name="activo" [ngClass]="{'is-invalid': inputactivo.touched && inputactivo.hasError('required') }" [(ngModel)]="ptr_procesos.activo" class="form-control" id="activo" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-12 text-center">
            <button class=" btn btn-primary" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
            <button style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="limpiarForm(forma)">Clear</button>
            <button *ngIf="!this.isNew" style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="emitChange.emit()">Cancel</button>
          </div>
      </form>
    </div>
</div>
<router-outlet></router-outlet>
