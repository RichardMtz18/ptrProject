<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Ptr_tipo_dominios-detail (emitChange)="restableceRegistro()"></app-Ptr_tipo_dominios-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Ptr_tipo_dominios-detail [id]="idPtr_tipo_dominios" (emitChange)="restableceRegistro()"></app-Ptr_tipo_dominios-detail>
        </div>
        <div class="col-auto mt-5">
            <div class="card">
<div class="card-header">Table of Ptr_tipo_dominios</div><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">idptr_tipo_dominio</th>
<th scope="col">descripcion</th>
<th scope="col">activo</th>

<th scope="col">Update</th>
            <th scope="col">Eliminate</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let ptr_tipo_dominios of ptr_tipo_dominiosAll; index as i">

                  <th scope="row">{{i+1}}</th>
<td>{{ptr_tipo_dominios.idptr_tipo_dominio}}</td>
<td>{{ptr_tipo_dominios.descripcion}}</td>
<td>{{ptr_tipo_dominios.activo}}</td>
 <td><button (click)="actualizar(ptr_tipo_dominios.idptr_tipo_dominio)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(ptr_tipo_dominios)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
